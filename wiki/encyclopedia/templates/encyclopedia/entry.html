{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }}
{% endblock %}

{% block body %}
  <a class="btn btn-outline-secondary" href="/wiki/{{ entryTitle }}/edit" role="button">Edit</a>
  <a class="btn btn-outline-primary" href="{% url 'encyclopedia:index' %}" role="button" >Home</a>
  {{ entry|safe }}

{% endblock %}
